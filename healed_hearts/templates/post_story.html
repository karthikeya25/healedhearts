<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Your Story - Healed Hearts</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
</head>
<body>

    <!-- Parallax Background -->
    <div class="parallax-bg">
        <h1 data-aos="zoom-in">Share Your Story</h1>
        <p data-aos="fade-up">Your journey matters. Inspire others with your experiences.</p>
    </div>

    <!-- Story Submission Form -->
    <div class="story-container">
        <form id="storyForm" action="/submit_story" method="POST">
            <div class="input-group" data-aos="fade-right">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div class="input-group" data-aos="fade-left">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="input-group" data-aos="fade-up">
                <label for="story">Your Story</label>
                <textarea id="story" name="story" rows="6" placeholder="Share your experience..." required></textarea>
            </div>

            <button type="submit" id="submitStory" class="animated-button" data-aos="zoom-in">Submit Story</button>
        </form>
    </div>

    <script src="/static/app.js"></script>
    <script>
        AOS.init();

        $(document).ready(function () {
            // Input Field Animation
            $(".input-group input, .input-group textarea").focus(function () {
                gsap.to($(this), { duration: 0.3, scale: 1.05, boxShadow: "0px 4px 15px rgba(255, 105, 180, 0.3)" });
            }).blur(function () {
                gsap.to($(this), { duration: 0.3, scale: 1, boxShadow: "none" });
            });

            // Button Click Animation
            $("#submitStory").click(function (e) {
                let name = $("#name").val().trim();
                let email = $("#email").val().trim();
                let story = $("#story").val().trim();

                if (name === "" || email === "" || story === "") {
                    e.preventDefault();
                    alert("All fields are required!");
                } else {
                    gsap.to("#submitStory", { duration: 0.2, scale: 0.9, yoyo: true, repeat: 1 });
                }
            });
        });
    </script>

</body>
</html>
