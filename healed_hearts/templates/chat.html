<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healed Hearts Chat</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
</head>
<body>

    <!-- Chat Section -->
    <div class="chat-container">
        <div class="chat-header" data-aos="fade-down">
            <h2>Healed Hearts Live Chat</h2>
        </div>
        <div class="chat-box" id="chatBox">
            <div class="message bot-message" data-aos="fade-up">
                <p>Welcome to Healed Hearts! How can we assist you today?</p>
            </div>
        </div>

        <div class="chat-input-area">
            <input type="text" id="chatInput" placeholder="Type your message..." autofocus>
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script src="/static/app.js"></script>
    <script>
        AOS.init();

        // Chat Typing Effect
        $(document).ready(function () {
            $("#sendButton").click(function () {
                let userMessage = $("#chatInput").val().trim();
                if (userMessage) {
                    let userBubble = `<div class="message user-message" data-aos="fade-left"><p>${userMessage}</p></div>`;
                    $(".chat-box").append(userBubble);
                    $("#chatInput").val("");

                    setTimeout(() => {
                        let botReply = `<div class="message bot-message" data-aos="fade-right"><p>Thank you for reaching out! We will assist you shortly.</p></div>`;
                        $(".chat-box").append(botReply);
                    }, 1000);
                }
            });

            // Smooth Scroll for Chat Messages
            $("#chatBox").on("DOMNodeInserted", function () {
                $(this).scrollTop($(this)[0].scrollHeight);
            });
        });
    </script>

</body>
</html>
