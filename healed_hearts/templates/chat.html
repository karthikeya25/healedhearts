<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healed Hearts - Chat Support</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
</head>
<body>

    <!-- Navigation Bar -->
    <header class="nav-bar">
        <h1 class="logo">Healed Hearts</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#chat">Chat</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Chat Section -->
    <section id="chat" class="chat-container fade-in">
        <h2>24/7 Chat Support</h2>
        <div class="chat-box">
            <div class="messages" id="chat-messages">
                <div class="bot-message">Hello! How can I support you today?</div>
            </div>
            <div class="input-container">
                <input type="text" id="user-input" placeholder="Type your message..." autofocus>
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="content-section pop-up">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit" class="pulse-btn">Send Message</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Healed Hearts. All rights reserved.</p>
    </footer>

</body>
</html>
